        }
        delete pendingTokenPromises[promiseId];
      }

    <div id="root"><canvas class="fixed inset-0 z-0 pointer-events-none" width="1086" height="635"></canvas><div initial="[object Object]" animate="[object Object]" transition="[object Object]" class="relative z-10 h-screen w-full overflow-hidden"><button initial="[object Object]" animate="[object Object]" transition="[object Object]" class="fixed top-6 left-6 px-4 py-2 bg-black/30 backdrop-blur-md border border-white/10 rounded-full text-[10px] tracking-[0.2em] uppercase text-white hover:bg-white/20 hover:text-cyan-200 transition-all z-50 flex items-center gap-2 shadow-lg"><span></span> Kembali</button><button initial="[object Object]" animate="[object Object]" transition="[object Object]" class="fixed top-6 right-6 px-4 py-2 bg-black/30 backdrop-blur-md border border-white/10 rounded-full text-[10px] tracking-[0.2em] uppercase text-white hover:bg-white/20 hover:text-cyan-200 transition-all z-50 flex items-center gap-2 shadow-lg">Utama <span></span></button><div initial="[object Object]" animate="[object Object]" transition="[object Object]" class="absolute top-[35%] left-1/2 -translate-x-1/2 -translate-y-1/2 w-full text-center z-10 px-4"><h1 class="font-script text-5xl md:text-8xl text-white text-glow leading-none drop-shadow-2xl mb-6">Jasamu Dikenang</h1><div class="font-serif italic text-white/80 text-xs md:text-lg leading-relaxed space-y-1 drop-shadow-md"><p>"Dijamu tuan pisang berangan,</p><p>Harum pandan ketupat palas,</p><p>Budimu tuan jadi sanjungan,</p><p>Segunung intan tak mungkin terbalas."</p></div></div><div initial="[object Object]" animate="[object Object]" transition="[object Object]" class="absolute bottom-44 md:bottom-32 w-full flex flex-col items-center justify-end space-y-2 z-20 px-4"><img src="https://i.ibb.co/GXWcLKV/khat-MGPIB-Maran-Transparent-2.png" alt="Logo MGPIB Maran" referrerpolicy="no-referrer" class="w-72 md:w-[35rem] h-auto object-contain drop-shadow-lg brightness-0 invert"><p class="text-[7px] md:text-[11px] font-medium tracking-[0.15em] uppercase text-white/90 whitespace-nowrap drop-shadow-md">MAJLIS GURU PENDIDIKAN ISLAM BERJAWATAN DAERAH MARAN</p></div><button class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[100] bg-white/10 hover:bg-white/20 text-white p-3 rounded-full backdrop-blur-md transition-all group flex items-center gap-2 border border-white/10" title="Simpan Kad (Download)"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg><span class="text-[10px] tracking-widest text-white/80 whitespace-nowrap">SIMPAN KAD</span></button><footer class="absolute bottom-2 text-[8px] text-white/10 tracking-widest pointer-events-none left-1/2 -translate-x-1/2 w-full text-center"> 2026 UNDANGAN DIGITAL</footer></div></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const FM = window.FramerMotion || { 
            motion: { div: 'div', h1: 'h1', span: 'span', p: 'p', img: 'img', button: 'button' }, 
            AnimatePresence: ({children}) => <>{children}</> 
        };
        const { motion, AnimatePresence } = FM;
        const customEase = [0.4, 0, 0.2, 1];

        // --- PARTICLE BACKGROUND ---
        const ParticleBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;

                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();

                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.size = Math.random() * 2;
                        this.speedX = Math.random() * 0.5 - 0.25;
                        this.speedY = Math.random() * 0.5 - 0.25;
                        this.opacity = Math.random() * 0.5 + 0.1;
                        this.color = Math.random() > 0.8 ? '212, 175, 55' : '255, 255, 255';
                    }
                    update() {
                        this.x += this.speedX;
                        this.y += this.speedY;
                        if (this.x > canvas.width) this.x = 0;
                        if (this.x < 0) this.x = canvas.width;
                        if (this.y > canvas.height) this.y = 0;
                        if (this.y < 0) this.y = canvas.height;
                    }
                    draw() {
                        ctx.fillStyle = `rgba(${this.color}, ${this.opacity})`;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                const particleArray = [];
                for (let i = 0; i < 80; i++) particleArray.push(new Particle());

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particleArray.forEach(p => { p.update(); p.draw(); });
                    animationFrameId = requestAnimationFrame(animate);
                };
                animate();

                return () => {
                    window.removeEventListener('resize', resizeCanvas);
                    cancelAnimationFrame(animationFrameId);
                };
            }, []);
